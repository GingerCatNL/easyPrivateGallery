<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node JS Testing Gallery</title>
    <link href="styles.css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
    <script type="text/javascript" src="highslide/highslide.js"></script>
    <link rel="stylesheet" type="text/css" href="highslide/highslide.css">
</head>
<body ng-app="app" ng-controller="appController as ac">

    <div class="container">
        <div class="jumbotron">
            <h1>My Gallery</h1>
            <p>{{ac.title}}</p>
        </div>
    </div>

<div class="container">
<article>
    <div class="well col-sm-12 text-center" ng-if="!ac.errorLoadingData">
        <div class="col-sm-4" ng-repeat="file in files">
            <a href="thumb/{{file}}" class="highslide" onclick="return hs.expand(this)">
                <img src="img/{{file}}" alt="Highslide JS" title="Click to Expand" width="100%"></a>
        </div>
    </div>
    <div class="well" ng-if="ac.errorLoadingData">
        <div class="text-center text-danger"> Error loading data <br/> <button type="button" class="btn btn-default" ng-click="loadDataAgain();"> Try Again </button> </div>
    </div>
</article>
</div>
    <footer class="footer">
        <div class="container text-center well">
            {{ac.footer}}
        </div>
    </footer>

</body>
</html>
